<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Cadastro/import.css">
        <title>Seaside Manegement| Cadastro de Produtos</title>
    </head>
    <body>
        <nav class="navbar">
            <h1>Seaside<strong>Manegement</strong></h1>
        </nav>
        <main class="conteiner-card">
            <form id="login-form">
                <h1>Cadastro</h1>
                <div class="div-inputs">
                    <input type="text" name="nomeProduto" class="inputs" required>
                    <label for="nomeProduto" class="label-input">Nome Produto</label>
                </div>
                <div class="div-inputs">
                    <input type="number" name="codProduto" class="inputs" required>
                    <label for="codProduto" class="label-input">Código Produto</label>
                </div>
                <div class="div-inputs">
                    <input type="date" name="dataFabricacao" class="inputs" required> 
                    <label for="dataFabricacao" class="label-input-date">Data Fabricação</label>
                </div>
                <div class="div-inputs">
                    <input type="date" name="dataVencimento" class="inputs" required>
                    <label for="dataVencimento" class="label-input-date">Data Vencimento</label>
                </div>
                <div class="div-inputs">
                    <input type="number" name="valorProduto" class="inputs" required>
                    <label for="valorProduto" class="label-input">Valor Produto</label>
                </div>
                <div class="button">
                    <button>Cadastrar</button>
                </div>
            </form>
        </main>
    </body>
</html>
